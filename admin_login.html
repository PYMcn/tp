<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
        }
        .header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .login-container {
            width: 300px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .login-container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>八班投票系统 - 后台管理登录</h1>
    </div>
    <div class="login-container">
        <h2>后台管理登录</h2>
        <p class="error" id="error"></p><script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = DOMPurify.sanitize(form.username.value);
        const password = DOMPurify.sanitize(form.password.value);
        const accounts = {
            "admin": "114514",
            "丁老师": "123456"
        };
        if (accounts[username] === password) {
            localStorage.setItem('username', username);
            window.location.href = 'admin_dashboard.php';
        } else {
            const errorElement = document.getElementById('error');
            errorElement.textContent = '用户名或密码错误，请重试。';
        }
    });
</script>
        <form method="post" action="<!-- 移除PHP代码 --> echo htmlspecialchars($_SERVER["PHP_SELF"]);<!-- 移除PHP代码 -->">
            <input type="text" name="username" placeholder="用户名" required>
            <input type="password" name="password" placeholder="密码" required>
            <input type="submit" value="登录">
        </form>
    </div>
</body>
</html>
